<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面(一)</title>
</head>

<body>

    <h3>青春不常在,抓紧谈恋爱</h3>
    <!-- 表单 -->
    <form action="https://www.wudskq.com" method="post" name="data">
        性别:
        <label for="man">男</label><input type="radio" id="man" name="sex" />
        <label for="woman">女</label><input type="radio" id="woman" name="sex" />
        </br>
        生日:
        <select>
            <option selected="true">请选择年</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
        </select>
        <select>
            <option selected="true">请选择月</option>
            <option>12</option>
            <option>11</option>
            <option>10</option>
        </select>
        <select>
            <option selected="true">请选择日</option>
            <option>30</option>
            <option>29</option>
            <option>28</option>
            <option>27</option>
            <option>26</option>
            <option>25</option>
        </select>
        </br>
        所在地区:
        <input type="text" value="请输入地区" />
        </br>
        婚姻状况:
        <label for="wh">未婚</label>
        <input type="radio" name="info" id="wh" />
        <label for="yh">已婚</label>
        <input type="radio" name="info" id="yh" />
        <label for="lh">离婚</label>
        <input type="radio" name="info" id="lh" />
        </br>
        学历: <input type="text" />
        </br>
        喜欢的类型:
        <label for="1">妩媚的</label>
        <input type="checkbox" id="1">
        <label for="2">可爱的</label>
        <input type="checkbox" id="2">
        <label for="3">小鲜肉</label>
        <input type="checkbox" id="3">
        <label for="4">性感的</label>
        <input type="checkbox" id="4">
        </br>
        自我介绍:
        <textarea rows="2" cols="20">请输入自我介绍</textarea>
        </br>
        </br>
        <input type="submit" value="免费注册">
        <input type="checkbox">我同意注册条款和会员加入标准
        </br>
        </br>
        <a href="https://www.wudskq.com">我是会员,立即登录</a>
        </br>
        </br>
        <strong>我承诺</strong>
        <ul>
            <li>年满18岁</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
    </form>

</body>

</html>
