<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化链接</title>
</head>

<!--文本加粗 倾斜 下划线等-->

<body>
    <p>
        <strong>我是加粗标签</strong>
    </p>
    <p>
        <b>我是加粗标签</b>
    </p>
    <p>
        <em>我是倾斜标签</em>
    </p>
    <p>
        <i>我是倾斜标签</i>
    </p>
    <p>
        <del>我是删除线标签</del>
    </p>
    <p>
        <s>我是删除线标签</s>
    </p>
    <p>
        <ins>我是下划线标签</ins>
    </p>
    <p>
        <u>我是下划线标签</u>
    </p>
</body>

</html>
