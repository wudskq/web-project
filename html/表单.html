<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="https://www.wudskq.com" method="post" name="表单域名称">
        姓名: <input type="text" name="userName" value="请输入姓名" maxlength="5" />
        </br>
        密码: <input type="password" name="passWord" />
        </br>
        <!-- 属性名必须相同才能实现多选一 -->
        <!-- 单选框 -->
        性别: 男<input type="radio" name="sex" checked="true"> 女<input type="radio" name="sex">
        </br>
        <!-- 多选框 -->
        喜欢的颜色: 蓝色<input type="checkbox" name="color" /> 黄色<input type="checkbox" name="color" />
        </br>
        </br>
        <!-- 重置按钮 -->
        <input type="reset" />
        <!-- 提交按钮 -->
        <input type="submit" />
        <!-- 普通按钮 -->
        <input type="button" />
        <!-- 文件域按钮 -->
        <input type="file" />
    </form>
</body>

</html>
