<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转化(一类元素需要另一类元素的特性)</title>
    <style>
        a {
            width: 100px;
            height: 100px;
            background-color: red;
            display: block;
        }
        
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline;
        }
        
        span {
            width: 100px;
            height: 100px;
            background-color: aqua;
            display: inline-block
        }
    </style>
</head>

<body>
    <!-- 比如设置a的触发范围 -->
    <!-- 行内元素转化为块级元素 -->
    <a href="">百度</a>
    <!-- 块级元素转换为行内元素 -->
    <div>块级元素转换为行内元素</div>
    w3cschool
    <!-- 行内元素转化为行内块元素 -->
    <span>行内元素转化为行内块元素</span>
    <span>行内元素转化为行内块元素</span>
</body>

</html>
