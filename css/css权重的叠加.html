<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css权重的叠加</title>
    <style>
        li {
            color: red;
        }
        /* 选择器选择的范围(粒度)越小 权重越高 */
        
        ul li {
            color: aqua;
        }
        
        .nav_1 li {
            color: pink;
        }
        
        #nav_id_1 li {
            color: black;
        }
    </style>
</head>

<body>
    <ul class="nav_1" id="nav_id_1">
        <li>金规印遥汉，庭浪无纹。清雪冷沁花薰。天街曾醉美人畔</li>
        <li>金规印遥汉，庭浪无纹。清雪冷沁花薰。天街曾醉美人畔</li>
        <li>金规印遥汉，庭浪无纹。清雪冷沁花薰。天街曾醉美人畔</li>
    </ul>

</body>

</html>
