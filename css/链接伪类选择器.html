<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 未访问的链接 a:link*/
        
        a:link {
            color: black;
            text-decoration: none;
        }
        /* 已经访问过的链接 */
        
        a:visited {
            color: orange;
            text-decoration: none;
        }
        /* 鼠标经过的链接 */
        
        a:hover {
            color: skyblue;
            text-decoration: none;
        }
        /* 鼠标活动的链接 */
        
        a:active {
            color: red;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <a href="#">百度</a>
    <a href="#">谷歌</a>
</body>

</html>
