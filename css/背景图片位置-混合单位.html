<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片位置精确单位</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-image: url(http://game.gtimg.cn/images/yxzj/web201706/images/comm/logo.png);
            /* 背景是否平铺 */
            background-repeat: no-repeat;
            /* 背景图片位置 */
            background-position: 50px center;
            background-color: oldlace;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
