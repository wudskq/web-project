<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus伪类选择器(用于获取焦点的表单元素)</title>
    <style>
        input:focus {
            background-color: azure;
        }
    </style>
</head>

<body>

    <form>
        姓名: <input type="text" name="" id="">
        <br> 性别: <input type="text" name="" id="">
        <br> 年龄: <input type="text" name="" id="">
    </form>

</body>

</html>
