<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <style>
        /* 样式点定义 结构类使用 一个或多个 开发最常用 */
        
        .one {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>

    <strong>类选择器</strong>
    <ul>
        <li class="one">第一个</li>
        <li class="one">第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
        <li>第六个</li>
    </ul>

    <div class="one">我也想变红色</div>

</body>

</html>
