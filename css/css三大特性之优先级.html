<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三大特性之优先级</title>
    <style>
        div {
            color: pink;
        }
        /* important 权重无穷大 */
        
        .nav {
            color: oldlace !important;
        }
        
        #id_nav {
            color: aqua;
        }
    </style>
</head>

<body>
    <div id="id_nav" class="nav">
        选择器相同,执行层叠行
        <br> 选择器不同,按照选择器权重执行 ID大于类大于标签
    </div>

</body>

</html>
