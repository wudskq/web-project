<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css三种引入方式()</title>
    <style>
        .one {
            font-size: 20px;
            color: red;
        }
    </style>
    <link rel="stylesheet" href="./source/style.css">
</head>

<body>

    <div class="one">内部样式表</div>
    <br/>
    <!-- 适合修改较简单的样式 -->
    <div style="color: red;font-size: 20px;">行内样式表</div>
    <br/>
    <div class="two">外部样式表</div>
</body>

</html>
