<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css字体属性</title>
    <style>
        /* 字体型号 */
        
        div {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* 字体大小 */
        
        p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
        }
        
        h3 {
            font-size: 16px;
        }
        /* 字体粗细 */
        
        #one {
            font-weight: bolder;
        }
        /* 字体样式 */
        
        #two {
            font-style: italic;
        }
        
        #three {
            font-style: normal;
        }
        /* 字体复合属性 */
        
        #fuhe {
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <h3>将进酒·君不见黄河之水天上来 [唐] 李白</h3>
    <p>君不见黄河之水天上来，奔流到海不复回。 </p>
    <p>君不见高堂明镜悲白发，朝如青丝暮成雪。 </p>
    <p>人生得意须尽欢，莫使金樽空对月。 </p>
    <p>天生我材必有用，千金散尽还复来。</p>
    <p>烹羊宰牛且为乐，会须一饮三百杯。 </p>
    <p>岑夫子，丹丘生，将进酒，杯莫停。 </p>
    <p id="one">与君歌一曲，请君为我倾耳听。</p>
    <p id="two">钟鼓馔玉不足贵，但愿长醉不复醒。 </p>
    <p id="three">古来圣贤皆寂寞，惟有饮者留其名。</p>
    <p>陈王昔时宴平乐，斗酒十千恣欢谑。 </p>
    <p>主人何为言少钱，径须沽取对君酌。</p>
    <p>五花马，千金裘， 呼儿将出换美酒，</p>
    <p id="fuhe">与尔同销万古愁。</p>
</body>

</html>
