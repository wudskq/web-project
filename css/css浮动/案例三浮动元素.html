<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例三浮动元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        .box {
            width: 1280px;
            height: 500px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .left {
            height: 500px;
            width: 280px;
            background-color: aquamarine;
            float: left;
        }
        
        .right {
            height: 500px;
            width: 1000px;
            background-color: cadetblue;
            float: left;
        }
        
        ul li {
            width: 240px;
            height: 240px;
            background-color: lightgoldenrodyellow;
            float: left;
            margin: 5px 5px 5px 5px;
        }
        
        ul .r_5,
        .r_6,
        .r_7,
        .r_8 {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">
            左盒子
        </div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="r_4">4</li>
                <li class="r_5">5</li>
                <li class="r_6">6</li>
                <li class="r_7">7</li>
                <li class="r_8">8</li>
            </ul>
        </div>
    </div>
</body>

</html>
