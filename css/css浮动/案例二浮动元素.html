<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例二浮动元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        .box {
            width: 1230px;
            height: 260px;
            background-color: beige;
            margin: 400px auto 0 auto;
        }
        
        .box li {
            width: 300px;
            height: 260px;
            background-color: aquamarine;
            float: left;
            margin-right: 10px;
        }
        
        .box .last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>
            <img src="" alt="">
            <span>小米手机</span>
        </li>
        <li>
            <img src="" alt="">
            <span>小米手机</span>
        </li>
        <li>
            <img src="" alt="">
            <span>小米手机</span>
        </li>
        <li class="last">
            <img src="" alt="">
            <span>小米手机</span>
        </li>
    </ul>
</body>

</html>
