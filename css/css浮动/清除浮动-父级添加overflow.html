<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动-父级添加overflow</title>
    <style>
        .box {
            width: 600px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* 清除浮动 缺点无法显示溢出的部分 */
            overflow: hidden;
        }
        
        .nav_1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;
        }
        
        .nav_2 {
            width: 200px;
            height: 300px;
            background-color: blueviolet;
            float: left;
        }
        
        .footer {
            height: 100px;
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="nav_1">
        </div>
        <div class="nav_2"></div>
    </div>

    <div class="footer">

    </div>

</body>

</html>
