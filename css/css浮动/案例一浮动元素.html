<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例一浮动元素</title>
    <style>
        .box {
            width: 1200px;
            height: 460px;
            background-color: aliceblue;
            margin: 0 auto;
        }
        
        .left {
            width: 230px;
            height: 460px;
            background-color: pink;
            float: left;
        }
        
        .right {
            height: 460px;
            width: 970px;
            background-color: orange;
            float: right;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

</html>
