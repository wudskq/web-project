<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性-脱标</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        
        .box2 {
            width: 300px;
            height: 300px;
            background-color: aliceblue;
        }
    </style>
</head>

<body>

    <!-- 加了浮动之后的元素,会具有很多特性,需要我们掌握的 1. 浮动元素会脱离标准流（脱标） 2. 浮动的元素会一行內显示并且元素顶部对齐 3. 浮动的元素会具有行内玦元素的特性
        <br> 设置了浮动(filoat ）的元素最重要特性： 1. 脱离标准普通流的控制（浮）移动到指定位置（动），（俗称脱标） 2. 浮动的盒子不再保留原先的位置 -->
    <!-- foat属性用于创建浮动框，将其移动到一边，直到左边缘或右边缘触及包含块或另一个浮动框的迎缘。 适注 -->

    <div class="box">
        浮动的盒子
    </div>
    <div class="box2">
        标准流盒子
    </div>

</body>
</body>

</html>
