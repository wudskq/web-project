<body>
    <h2>5.4 页面布局整体思路 为了提高网页制作的效率，布局时通常有以下的整体思路</h2>
    <h3>1. 必须确定页面的版心（可视区），我们测量可得知。</h3>
    <h3>2. 分析页面中的行模块，以及每个行模块中的列模块。其实页面布局第一准则,</h3>
    <h3>3. 一行中的列模块经常浮动布局,先确定每个列的大小,之后确定列的位置，页面布局第二准则</h3>
    <h3>4. 制作 HTML结构。我们还是遵循，先有结构，后有样式的原则。结构永远最重要</h3>
    <h3>5. 所以,先理清楚布局结构,再写代码尤为重要这需要我们多写多积累。</h3>
</body>

</html>
