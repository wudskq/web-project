<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法html快速语法(以缩写的形式提高html/css的书写速度)</title>
</head>

<body>
    <!-- 快速生成标签 -->
    <!-- div & tab -->
    <div></div>

    <!-- table & tab -->
    <table></table>

    <!-- 批量生成标签 -->
    <!-- div*10 tab -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- 父子级生成标签 -->
    <!-- ul>li & tab -->
    <ul>
        <li></li>
    </ul>


    <!-- 兄弟级别生成标签 -->
    <!-- div+p & tab -->
    <div></div>
    <p></p>


    <!-- class快速生成 -->
    <!-- .div & tab -->
    <div class="div1"></div>


    <!-- id快速生成 -->
    <!-- #div2 & tab -->
    <div id="div2">


        <!-- p.p1 & tab -->
        <p class="p1"></p>
        <!-- p.#p1 & tab -->
        <p id="p1"></p>

        <!-- 生成有序多个标签 -->
        <!-- .demo$*5 & tab -->
        <div class="demo1"></div>
        <div class="demo2"></div>
        <div class="demo3"></div>
        <div class="demo4"></div>
        <div class="demo5"></div>
        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
        <div id="demo4"></div>
        <div id="demo5"></div>

        <!-- 生成有内容的标签 -->
        <!-- div{文字内容} & tab -->
        <div>大河之水天上来,奔流到海不复回</div>
</body>

</html>
