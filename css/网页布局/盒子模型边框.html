<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型边框(border)</title>
    <style>
        .nav {
            width: 300px;
            height: 300px;
            border-style: solid;
            border-color: pink;
            border-width: 5px;
        }
        
        .nav_1 {
            margin-top: 10px;
            width: 300px;
            height: 300px;
            border: solid orange 5px;
        }
        
        .nav_2 {
            margin-top: 10px;
            width: 300px;
            height: 300px;
            border: solid orangered 5px;
            border-top: solid wheat 6px;
        }
    </style>
</head>

<body>
    <div class="nav"></div>
    <div class="nav_1"></div>
    <div class="nav_2"></div>
</body>

</html>
