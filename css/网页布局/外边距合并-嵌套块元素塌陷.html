<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并-嵌套块元素塌陷</title>
    <style>
        .nav {
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            margin-top: 100px;
            /* 设置父盒子边框,解决嵌套块元素塌陷问题
            border: 1px solid transparent; */
            /* 2.设置内边距 */
            /* padding-top: 100px; */
            /* 3.为父元素添加overflow: hidden */
            overflow: hidden;
        }
        
        .nav_1 {
            width: 200px;
            height: 100px;
            background-color: aliceblue;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="nav_1"></div>
    </div>
</body>

</html>
