<body>

    <div class="nav">水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</div>

    <div class="nav1">予谓菊，花之隐逸者也;牡丹，花之富贵者也;莲，花之君子者也。噫!菊之爱，陶后鲜有闻。莲之爱，同予者何人?牡丹之爱，宜乎众矣!</div>

    <div class="nav2">元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇交横，盖竹柏影也。何夜无月?何处无竹柏?但少闲人如吾两人者耳。</div>
