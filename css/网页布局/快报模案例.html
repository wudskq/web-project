<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快报模块案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 取消列表的小圆点 */
            list-style: none;
        }
        
        .box {
            width: 300px;
            height: 200px;
            background-color: wheat;
            margin: 100px auto;
        }
        
        .nav {
            height: 40px;
            line-height: 40px;
            padding-left: 10px;
            margin-top: 2px;
            border-bottom: 1px solid #dcd8d8;
        }
        
        .info {
            margin-top: 20px;
            line-height: 30px;
        }
        
        .info a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="nav">
            品优购快报
        </div>
        <div class="info">
            <ul>
                <li><a href="">【特惠】爆款耳机五折秒</a></li>
                <li><a href="">【特惠】母亲节,健康好礼低至五折</a></li>
                <li><a href="">【特惠】9.9元洗100张照片</a></li>
                <li><a href="">【特惠】长虹智能空调立省1000元！</a></li>
            </ul>
        </div>

    </div>

</body>

</html>
