<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清楚标签元素默认内外边距</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        span {
            margin: 20px;
        }
    </style>
</head>

<body>

    <div>壬(rén)戌 (xū)之秋，七月既望，苏子与客泛舟，游于赤壁之下。清风</div>

    <ul>
        <li>举酒属（zhǔ）客</li>
    </ul>

    <span>行内元素尽量只设置左右内外边距</span>

</body>

</html>
