<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格的细线边框</title>
    <style>
        h3 {
            text-align: center;
            text-indent: -2.5em;
        }
        
        table {
            width: 500px;
            height: 100px;
            text-align: center;
        }
        
        table,
        th,
        td {
            border: solid 1px black;
            /* 表示相邻的边框合并到一起 */
            border-collapse: collapse;
        }
    </style>
</head>

<body>

    <h3>表格</h3>
    <table border="1" cellspacing="0">
        <!-- 表头单元格 -->
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>工作单位</th>
        <th>工作年限</th>
        <th>职位</th>
        <tr>
            <td>陈方超</td>
            <td>22</td>
            <td>男</td>
            <td>海南省公安厅</td>
            <td>3年</td>
            <td>后端开发工程师</td>
        </tr>
    </table>

</body>

</html>
