<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例一产品模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .box {
            width: 300px;
            height: 385px;
            margin: 100px auto;
            background-color: #fff;
        }
        
        .box img {
            width: 100%;
        }
        
        .review {
            text-align: left;
            font-size: 16px;
            height: 46px;
            color: black;
            text-indent: 20px;
            /* 因为没有width属性,所以padding不会撑开盒子的宽度 */
            padding: 0 10px;
            margin-top: 10px;
        }
        
        .appraise {
            margin-top: 20px;
            font-weight: 400;
            text-indent: 20px;
            font-size: 13px;
            color: black;
            padding: 0 10px;
        }
        
        .info {
            margin-top: 20px;
            font-size: 15px;
            padding: 0 26px;
        }
        
        .info h4 {
            font-weight: 400;
            display: inline-block;
        }
        
        .info span {
            color: orange;
        }
        
        .info em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/img.jpg" alt="">
        <p class="review">整体不错,音质清晰,用了一年多了,性价比高</p>
        <div class="appraise">来自于用户:闲懒的诗的评价</div>
        <div class="info">
            <h4> Redmi AirDots真无线蓝... </h4> <em>|</em> <span>99.9元</span>
        </div>
    </div>

</body>

</html>
