<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器-多类名</title>
    <style>
        .red {
            color: red;
        }
        
        .font {
            font-size: 30px;
        }
        
        .div1 {
            background: red;
        }
        
        .div2 {
            background: green;
        }
        
        .box {
            width: 90px;
            height: 90px;
        }
    </style>
</head>

<body>
    <!-- 我们可以给一个标签指定多个类名,从而达到更多选择的目的 1.多类名使用方式(空格隔开) 2.开发场景 -->
    <div class="red font">刘德华</div>
    <div class="div1 box">1</div>
    <div class="div2 box">2</div>
    <div class="div1 box">3</div>
</body>

</html>
