<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
</head>

<body>

    <div>
        行内元素的特点: 1.相邻行内元素在一行上,一行上可以显示多个行内元素 2.高宽直接设置是无效的 3.默认宽度是本身内容的宽度 4.行内元素只能容纳文本或其他行内元素
    </div>

</body>

</html>
