<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .box {
            width: 100px;
            height: 50px;
            background-color: pink;
            /* margin: 100px auto; */
            border-radius: 10px;
        }
        /* 制作圆形 */
        
        .box1 {
            width: 300px;
            height: 300px;
            background-color: pink;
            border-radius: 50%;
            margin-top: 20px;
        }
        
        .box2 {
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
            margin-top: 20px;
        }
        
        .box3 {
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50px 20px 30px 40px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
    </div>
    <div class="box1">
        设置为正方形宽度的一半或者高度的一半
    </div>
    <div class="box2">
        圆角矩形的做法
    </div>
    <div class="box3">设置不同的圆角</div>
</body>

</html>
