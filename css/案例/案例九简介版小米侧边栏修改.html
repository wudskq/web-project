<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例九简介版小米侧边栏修改</title>
    <style>
        div {
            width: 94px;
            background-color: #575757;
            padding-left: 6px;
        }
        
        a {
            display: block;
            height: 40px;
            text-align: left;
            color: aliceblue;
            text-decoration: none;
            /* 行高等于容器高度,即垂直居中 */
            line-height: 40px;
        }
        
        a:link {
            color: aliceblue;
        }
        
        a:hover {
            background-color: orange;
            color: aliceblue;
        }
    </style>
</head>

<body>

    <div>
        <a href="">手机 电话卡</a>
        <a href="">电视 盒子</a>
        <a href="">笔记本 平板</a>
        <a href="">出行 穿戴</a>
        <a href="">智能 路由器</a>
        <a href="">健康 儿童</a>
        <a href="">耳机 音响</a>
    </div>

</body>

</html>
