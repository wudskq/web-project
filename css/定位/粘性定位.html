    1.8 粘性定位 sticky（ 了解） 粘性定位可以被认为是相对定位和固定定位的混合。Sticky 粘性的 语法： 选择器 { position: sticky; top:10px； 粘性定位的特点： 1. 以浏览器的可视窗口为参照点移动元素（固定定位特点） 2.粘性定位占有原先的位置（相对定位特燕） 3. 必须添加 top、 left、 right、 bottom其中一个才有效
