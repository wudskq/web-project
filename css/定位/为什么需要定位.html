    1.1 为什么需要定位 以上效果，标准流或浮动都无法快速实现，此时需要定位来实现。 所以： 1. 浮动可以让多个块级盒子一行没有缝隙排列显示，经常用于横向排列盒子。 2． 定位则是可以让盒子自由的在某个盒子内移动位置或者固定屏幕中某个位置，并且司以压住其他盒子。
