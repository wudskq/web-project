<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位-贴住版心</title>
    <style>
        .box {
            width: 300px;
            height: 600px;
            margin: 0 auto;
            background-color: pink;
        }
        
        .fixed {
            position: fixed;
            left: 50%;
            margin-left: 150px;
            width: 70px;
            height: 30px;
            background-color: orange;
        }
    </style>
</head>

<body>
    1.7 固定定位 fixed（重要） 固定定位小技巧：固定在版心右侧位置。 小算法： 1. 让固定定位的盒子 left:50%. 走到浏览器可视区（也可以看做版心）的一半位置。 2． 让固定定位的盒子 margin-left：版心宽度的一半距离。多走版心究度的一半位置 就可以让固定定位的盒子贴着版心右侧对齐了。
    <div class="box"></div>
    <div class="fixed">返回顶部</div>
</body>

</html>
