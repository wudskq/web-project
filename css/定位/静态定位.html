<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态定位</title>
    <style>
        .box {
            position: static;
        }
    </style>
</head>

<body>
    <div>静态定位是元素的默认定位方式，无定位的意思。</div>
    <div class="box">
        静态定位按照标准流特性摆放位置，它没有边偏移 静态定位在布局时很少用到
    </div>
</body>

</html>
