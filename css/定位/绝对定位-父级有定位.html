<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位-父级有定位</title>
    <style>
        .box1 {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        
        .box2 {
            position: absolute;
            top: 100px;
            left: 50px;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    1.5 绝对定位 absolute（重要） 绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的（拼爹型）、 语法： N 选择器 { position: absolute; } 绝对定位的特点：（务必记住） 1. 如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（Document文档）。 2. 如果祖先元素有定位（相对、绝对、固定定位），则以最近—级的有定位祖先元素为参考点移动位置。
    <div class="box1">
        <div class="box2"></div>
    </div>

</body>

</html>
