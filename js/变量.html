<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        var data;
        data = '这是内容';
        alert(data);
    </script>
</head>

<body>
    变量在使用时分为两步：1.声明变量 2.赋值 1.声明变量 // 声明变量 var age；// 市明一个 名称为age的变量 var 是一个JS关键字，用来声明变量(variable 变量的意思）。使用该关键字声明变量后，计算机会自动为变量分配 内存空间，不需要程序员管 age 是程序员定义的变量名，我们要通过变量名来访问内存中分配的空间
</body>

</html>
