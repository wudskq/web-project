<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交换两个变量的值</title>
    <script>
        var data1 = prompt('请输入第一个值');
        var temp;
        var data2 = prompt('请输入第二个值');
        temp = data1;
        data1 = data2;
        data2 = temp;
        alert('交换数据后第一个值为' + data1 + '第二个值为' + data2);
    </script>
</head>

<body>

</body>

</html>
