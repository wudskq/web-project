<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增递减运算符</title>
    <script>
        var num = 1;
        //2
        console.log(++num);
        //2
        console.log(num++);
        var num1 = 2;
        //1
        console.log(--num1);
        //1
        console.log(num1--);
    </script>
</head>

<body>

</body>

</html>
