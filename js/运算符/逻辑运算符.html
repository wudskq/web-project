<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
    <script>
        //逻辑与
        console.log(3 < 5 && 5 === '5');
        //逻辑或
        console.log(3 < 5 || 5 === '5');
        //逻辑非
        console.log(!(3 < 4));
    </script>
</head>

<body>

</body>

</html>
