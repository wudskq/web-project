<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止选中文字与禁止右键</title>
</head>

<body>
    <p>测试测试测试测试测试测试测试</p>
</body>
<script>
    //禁止右键菜单
    var doc = document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        })
        //禁止鼠标选中
    document.addEventListener('selectstart', function(e) {
        e.preventDefault();
    })
</script>

</html>
