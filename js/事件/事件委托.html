<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件委托</title>
</head>

<body>
    <!-- <p>
        事件委托 事件委托也称为事件代理，在jQuery里面称为事件委派。 事件委托的原理 不是每个子节点单独设置事件监听器，而是事件监听器设置在其父节点上，然后利用冒泡原理影响设置每个子节点。 以上案例：给u注册点击事件，然后利用事件对象的 target 来找到当前点击的『，因为点击』，事件会冒泡到u上， u有注册事件，就会触发事件监听器。 心 事件委托的作用 我们只操作了一次DOM，提高了程序的性能。
    </p> -->
    <ul>
        <li>测试</li>
        <li>测试</li>
        <li>测试</li>
        <li>测试</li>
        <li>测试</li>
    </ul>
</body>
<script>
    var ul = document.querySelector('ul');
    ul.addEventListener('click', function(e) {
        alert('hello world!');
        e.target;
    })
</script>

</html>
