<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取鼠标在页面中的坐标</title>
</head>

<body>

</body>
<script>
    document.addEventListener('click', function(e) {
        //鼠标在可视区域的坐标
        console.log('鼠标在可视区域的坐标' + e.clientX + '｜' + e.clientY);
        //相对于文档页面的坐标
        console.log('相对于文档页面的坐标' + e.pageX + '｜' + e.pageY);

    })
</script>

</html>
