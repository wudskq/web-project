<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阻止事件冒泡</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        div {
            margin: 20px auto;
        }
        
        .id_1 {
            width: 300px;
            height: 200px;
            background-color: aquamarine;
        }
        
        .id_2 {
            width: 200px;
            height: 100px;
            background-color: cornsilk;
        }
    </style>
</head>


<body>
    <div class="id_1">
        <div class="id_2"></div>
    </div>
</body>
<script>
    var div1 = document.querySelector('.id_1');
    var div2 = document.querySelector('.id_2');
    div1.addEventListener('click', function(e) {
        alert('div1');
    })
    div2.addEventListener('click', function(e) {
        alert('div2');
        e.stopPropagation();
    })
</script>

</html>
