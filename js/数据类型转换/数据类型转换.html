<body>
    4.1 什么是数据类型转换 使用表单、prompt获取过来的数据默认是字符串类型的，此时就不能直接简单的进行加法运算，而需要转换变 量的数据卖型。通俗来说，就是把一种数据类型的变量转换成另外一种数据类型。 我们通常会实现3种方式的转换： 转换为字符串类型 心 转换为数字型 转换为布尔型
</body>
