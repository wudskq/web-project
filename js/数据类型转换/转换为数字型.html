<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为数字型</title>
    <script>
        var data = prompt('请输入数据');
        //parseInt
        var data1 = parseInt(data);
        //parseFloat
        var data2 = parseFloat(data);
        var data3 = parseInt('17px');
        console.log(data1);
        console.log(data2);
        console.log(data3);
        //Number
        console.log(Number(data));
        //利用算术运算符
        console.log(data - 0);
    </script>
</head>

<body>

</body>

</html>
