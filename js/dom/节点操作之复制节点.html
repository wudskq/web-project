<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节点操作之复制节点</title>
    <style>
        .box {
            width: 400px;
            height: 100px;
            margin-left: 460px;
        }
        
        * {
            margin: 0px;
            padding: 0px;
        }
        
        li {
            list-style: none;
        }
        
        .box #lyb {
            margin: 0px;
            width: 545px;
            height: 115px;
            resize: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <textarea name="" id="lyb" cols="30" rows="10"></textarea>
        <button id="btn_1">发布</button>
        <button id="btn_2">点击复制最新一条评论</button>
        <br>
        <br>
        <p>留言板:</p>
        <ul id="data_1">
        </ul>
    </div>
</body>
<script>
    var btn = document.getElementById('btn_1');
    var btn_2 = document.getElementById('btn_2');
    var ul = document.getElementById('data_1');
    var data = document.getElementById('lyb');
    btn.onclick = function() {
        var date = new Date();
        var li = document.createElement('li');
        li.innerHTML = '发布时间: ' + date.toLocaleDateString() + '&nbsp;' + data.value +
            '&nbsp;' + "<a href='javaScript:;'>删除</a>";
        ul.insertBefore(li, ul.children[0]);
        //a绑定事件
        var as = ul.getElementsByTagName('a');
        for (let index = 0; index < as.length; index++) {
            var element = as[index];
            element.onclick = function() {
                var par = this.parentNode;
                ul.removeChild(par);
                // console.log(par);
            }
        }
    }
    btn_2.onclick = function() {
        var data = ul.children[0];
        console.log(data.firstChild);
        ul.insertBefore(data, ul.children[0]);
    }
</script>

</html>
