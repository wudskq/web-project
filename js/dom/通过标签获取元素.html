<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过标签获取元素</title>
</head>

<body>
    <ul>
        <li>这是测试数据</li>
        <li>这是测试数据</li>
        <li>这是测试数据</li>
        <li>这是测试数据</li>
        <li>这是测试数据</li>
    </ul>
    <ol id="ol_1">
        <li>这是ol数据</li>
        <li>这是ol数据</li>
        <li>这是ol数据</li>
        <li>这是ol数据</li>
        <li>这是ol数据</li>
    </ol>
</body>

<script>
    //得到的数据是list 需要通过遍历的方式操作元素
    var obj = document.getElementsByTagName('li');
    console.log(obj);
    console.log(typeof obj);
    console.dir(obj)
        //
    var ol = document.getElementsByTagName('ol');
    console.log(ol);
    var lis = ol[0].getElementsByTagName('li');
    console.log(lis);
    //
    var lis1 = document.getElementById('ol_1');
    console.log(lis1);
    console.log(lis1.getElementsByTagName('li'));
</script>

</html>
