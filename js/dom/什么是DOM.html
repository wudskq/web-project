    1.1 什么是 DOM 文档对象模型(Document Object Model，简称DOM），是W3C组织推荐的处理可扩展标记语言（HTML 或者XML的标准编程接口。 W3C已经定义了一系列的 DOM接口，通过这些DOM接口可以改变网页的内容、结构和样式。
