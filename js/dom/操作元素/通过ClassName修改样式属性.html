<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过ClassName修改样式属性</title>
    <style>
        .class_1 {
            margin: 20px auto;
            width: 300px;
            height: 100px;
            background-color: pink;
        }
        
        .change {
            margin: 100px auto;
            background-color: antiquewhite;
            width: 200px;
            height: 50px;
        }
        
        button {
            margin-left: 670px;
        }
    </style>
</head>

<body>
    <button id="but_1">点击变换样式</button>
    <div id="id_1" class="class_1"></div>
</body>
<script>
    var but = document.getElementById('but_1');
    console.log(but);
    var obj = document.getElementById('id_1');
    console.log(obj);
    but.onclick = function() {
        obj.className = 'change';
    }
</script>

</html>
