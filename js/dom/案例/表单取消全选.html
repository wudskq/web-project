<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单全选反选</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }
        
        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }
        
        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }
        
        td {
            font: 14px "微软雅黑";
        }
        
        tbody tr {
            background-color: #f0f0f0;
        }
        
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>

</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="tb_all" />
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="tb_body">
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPhone8</td>
                    <td>8000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Pro</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>iPad Air</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>Apple Watch</td>
                    <td>2000</td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
<script>
    var tbAll = document.getElementById('tb_all');
    var tbBody = document.getElementById('tb_body');
    var inputs = tbBody.getElementsByTagName('input');
    //给全选按钮绑定事件 即可
    tbAll.onclick = function() {
            console.log(this.checked);
            for (let index = 0; index < inputs.length; index++) {
                const element = inputs[index];
                element.checked = this.checked;
            }
        }
        //反向全选给每个小按钮绑定事件,按下任何一个按钮都要循环判断所有的是否都为选中状态
    for (let index = 0; index < inputs.length; index++) {
        var element = inputs[index];
        element.onclick = function() {
            // console.log('11');
            for (let index = 0; index < inputs.length; index++) {
                var btn = inputs[index];
                if (!btn.checked) {
                    tbAll.checked = false;
                }
            }
        }
    }
</script>

</html>
