<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments使用</title>
    <script>
        fn(1, 2, 3)
            //
        function fn() {
            console.log(arguments);
        }
    </script>
</head>

<body>
    当我们不确定有多少个参数传递的时候，可以用 arguments 来获取。在JavaScript中，arguments 实际上 它是当前函数的一个内置对象。所有西数都内置了一个 arguments 对象，arguments 对象中存储了传递的 所有实参。
    <br> arguments展示形式是一个伪数组，因此可以进行遍历。伪数组具有以下特点： 具有 length属性 N 按索引方式储存数据 不具有数组的 push，pop 等方法
</body>

</html>
