<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的两种声明方式</title>
    <script>
        //
        function fn1(num1, num2) {
            return num1 + num2;
        }
        //
        var fn2 = function(num1, num2) {
            return num1 + num2;
        }
        console.log(fn1(1, 2));
        console.log(fn2(1, 2));
    </script>
</head>

<body>

</body>

</html>
