<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数返回值return</title>
    <script>
        const data = getSum(1, 2);
        console.log(data);
        var list = operter(4, 3);
        list.forEach(function(i) {
            console.log(i);
        });
        //
        function getSum(num1, num2) {
            return num1 + num2;
        }

        function operter(num1, num2) {
            var list = new Array();
            list[0] = num1 + num2;
            list[1] = num1 - num2;
            list[2] = num1 * num2;
            list[3] = num1 / num2;
            list[4] = num1 % num2;
            return list;
        }
    </script>
</head>

</html>
