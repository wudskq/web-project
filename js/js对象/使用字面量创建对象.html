<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用字面量创建对象</title>
    <script>
        //使用字面量创建对象
        var obj = {
            //属性
            id: 1,
            name: 'admin',
            age: 18,
            address: '陕西省西安市',
            //函数
            sayHi: function() {
                console.log('我叫 ' + obj.name + '今年' + obj.age + '岁');
            }
        }

        console.log(obj.name);
        obj.sayHi();
    </script>
</head>

</html>
