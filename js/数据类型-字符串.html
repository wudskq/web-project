<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-字符串</title>
    <script>
        var data = '我是一个"高富帅"的程序员';
        var data1 = '我是一个\n "高富帅"的程序员';
        console.log(data);
        console.log(data1);
    </script>
</head>

<body>

    1.字符串引号嵌套 JS可以用单引号嵌套双引号，或者用双引号嵌套单引号（外双内单，外单内双）
</body>

</html>
