<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-布尔类型-undefined-null</title>
    <script>
        var res1 = false; //数值当0看
        var res2 = true; //数值当1看
        var res3 = 1 == 2;
        console.log(res1);
        console.log(res2);
        console.log(res3);
        var data = undefined;
        console.log(data);
        console.log(data + 1);
        console.log(data + 'test');
        var data1 = null;
        console.log(data1);
        console.log(data1 + 1);
        console.log(data1 + 'test');
    </script>
</head>

<body>

</body>

</html>
