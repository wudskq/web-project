<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面加载事件</title>
    <script>
        //页面加载完后执行的函数
        //传统方式
        // window.onload = function() {
        //         var btn = document.querySelector('button');
        //         btn.addEventListener('click', function(e) {
        //             alert('hello');
        //         })
        //     }
        //最新方式
        window.addEventListener('load', function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function(e) {
                alert('hello');
            })
        })
    </script>
</head>

<body>
    <p>window.onload 是窗口(页面）加载事件,当文档内容完全加载完成会触发该事件(包括图像、脚本文件、CSS 文件等),就调用的处理函数。 注意： 1.有了 window.onload就可以把JS代码写到页面元素的上方，因产 onload 是等页面内容全部加载完毕， 再去执行处理函数。 2. window.onload 传统注册事件方式只能写一次，如果有多个，会以最后一个 window.onload 为准。</p>
    <button>按钮</button>
</body>


</html>
