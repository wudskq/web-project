    <p>BOM ( BrowserObject Model）即浏览器对象模型，它提供了独立于內容而与刘览器窗口进行交互的对象，其核心 对象是 window。 BOM 由一系列相关的对象构成，并且每个对象都提供了很多方法与属性。 N
    </p>
    <p>
        的怡队 window 对象是浏览器的顶级对象，它具有双重角色。 1. 它是JS访问浏览器窗口的一个接口。 2. 它是一个全局对象。定义在全局作用域中的变量、函数都会变成window对象的属性和方法。 在调用的时候可以省略 window，前面学习的对话框都属于window对象方法，如 alertO、 prompt0 等。
    </p>
