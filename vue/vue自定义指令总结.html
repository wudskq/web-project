<html lang="en">

    <title>vue自定义指令总结</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>当前数值是:{{n}}</span> 放大10倍后的数值是: <span v-big-number="n"></span>
        <span>当前数值是:{{n}}</span> 放大10倍后的数值是: <span v-big-number="n"></span>
        <br>
        <button @click="n++">点击我加一</button>
        <hr>
        <!-- 自动获取焦点 -->
        <input type="text" name="" id="" v-fbind:value="n">
    </div>
    <hr>
    <div id="app1">
        <span>当前数值是:{{n}}</span> 放大10倍后的数值是: <span v-big-number="n"></span>
        <br>
        <button @click="n++">点击我加一</button>
        <hr>
        <!-- 自动获取焦点 -->
        <input type="text" name="" id="" v-fbind:value="n">
    </div>
</body>
<script>
    //全局指令
    Vue.directive('fbind', {
        //指令与元素绑定时
        bind(element, binding) {
            element.value = binding.value;
        },
        //指令所在的元素被插入页面时
        inserted(element, binding) {
            element.focus();
        },
        //指定所在的模版被重新解析时
        update(element, binding) {
            element.value = binding.value;
        }
    });
    Vue.directive('big-number', function(element, binding) {
        element.innerText = binding.value * 10;
    });
    new Vue({
        el: '#app',
        data() {
            return {
                n: 1
            }
        },
        //指令
        //何时会被调用？1.指令与元素成功绑定时（一上来）。2.指令所在的模板被重新解析时。

</script>
