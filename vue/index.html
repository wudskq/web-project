<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <!--1.导入Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>

<body>

    <!--view层模板-->
    <div id="app">
        <!--数据绑定-->
        {{message}}
    </div>

</body>
<script type="text/javascript">
    // 创建一个Vue实例
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello,vue  -----cvzhanshi!"
        }
    });
</script>

</html>
