<!--view层，模板-->
<div id="app">
    <cvzhanshi v-for="item in items" v-bind:course="item"></cvzhanshi>
</div>
<!--1.导入Vue.js-->
<script src="../js/vue.js"></script>
<script type="text/javascript">
    Vue.component("cvzhanshi", {
        props: ['course'],
        template: '<li>{{course}}</li>'
    });
    var vm = new Vue({
        el: '#app',
        data: {
            items: ["java", "Linux", "前端"]
        }
    });
</script>
