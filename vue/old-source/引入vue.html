<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入Vue</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello world"
        }
    });
</script>

</html>
