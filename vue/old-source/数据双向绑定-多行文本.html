<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据双向绑定-多行文本</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <textarea name="" id="" cols="30" rows="10" placeholder="请输入文字" v-model="message">
        </textarea>
        <div>{{message}}</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: '暂无数据'
        }
    });
</script>

</html>
