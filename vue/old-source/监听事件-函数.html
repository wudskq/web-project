<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监听事件-函数</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 接收处理函数名 -->
        <button v-on:click="fn1">点击按钮显示当前日期</button>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            obj: {
                id: 1,
                name: '张三'
            }
        },
        methods: {
            fn1: function() {
                var date = new Date();
                //this指向实例vm
                console.log(this.obj);
                alert(date.toLocaleDateString());
            }
        },
    });
</script>

</html>
