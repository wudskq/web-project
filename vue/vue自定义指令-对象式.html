<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue自定义指令-对象式</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>当前数值是:{{n}}</span> 放大10倍后的数值是: <span v-big="n"></span>
        <br>
        <button @click="n++">点击我加一</button>
        <hr>
        <!-- 自动获取焦点 -->
        <input type="text" name="" id="" v-fbind:value="n">
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                n: 1
            }
        },
        //指令
        //何时会被调用？1.指令与元素成功绑定时（一上来）。2.指令所在的模板被重新解析时。
        directives: {
            big(element, binding) {
                // console.log(element, binding);
                element.innerText = binding.value * 10;
            },
            // fbind(element, binding) {
            //     element.value = binding.value;
            //     element.focus();
            // }
            fbind: {
                //指令与元素绑定时
                bind(element, binding) {
                    element.value = binding.value;
                },
                //指令所在的元素被插入页面时
                inserted(element, binding) {
                    element.focus();
                },
                //指定所在的模版被重新解析时
                update(element, binding) {
                    element.value = binding.value;
                    element.focus();
                }
            }
        }
    });
</script>

</html>
