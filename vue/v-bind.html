<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <script src="js/vue.js"></script>
    <style>
        #app {
            margin: 20px auto;
            width: 300px;
            height: 100px;
            background-color: aliceblue;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-bind:title="message">鼠标悬浮查看提示消息</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "Hello World!"
        }
    });
</script>

</html>
