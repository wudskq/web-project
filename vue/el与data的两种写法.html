<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        hello {{mesg}}
    </div>
</body>
<script>
    // //el的两种写法
    // const vm = new Vue({
    //         // el: '#app',
    //         data: {
    //             mesg: 'world'
    //         }
    //     })
    //     //挂载
    // vm.$mount('#app');
    //data的两种写法
    const vm = new Vue({
        el: '#app',
        //对象式
        // data: {
        //     mesg: 'world'
        // }
        //函数式
        data: function() {
            //this为vue
            console.log(this);
            return {
                mesg: '函数式'
            }
        }
    });
</script>

</html>
