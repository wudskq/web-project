<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的基本使用</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <schoolevue></schoolevue>
        <hr>
        <student></student>
    </div>
    <div id="app1">
        <hello></hello>
    </div>
</body>
<script>
    //创建school组件
    const school = Vue.extend({
        template: `
        <div>
        <h3>学校名称:{{schoolName}}</h3>
        <h3>学校地址:{{schoolAddress}}</h3>
        <button @click="show">点我弹出学校名称</button>
        </div>    
        `,
        data() {
            return {
                schoolName: '名称',
                schoolAddress: '地址'
            }
        },
        methods: {
            show() {
                alert(this.schoolName)
            }
        },
    });
    //创建student组件
    const student = Vue.extend({
        template: `
        <div>
        <h3>学生名称:{{studentName}}</h3>
        <h3>学生地址:{{studentAddress}}</h3>
        </div>
        `,
        data() {
            return {
                studentName: '名称',
                studentAddress: '地址'
            }
        }
    });
    //创建组件(全局组件)
    const hello = Vue.extend({
        template: `
        <div>
        <h3>hello:{{message}}</h3>
        </div>
        `,
        data() {
            return {
                message: '你好',
            }
        }
    });
    Vue.component('hello', hello)
    new Vue({
        el: '#app',
        data: {
            msg: '消息'
        },
        //注册组件(局部注册)
        components: {
            schoolevue: school,
            student
        }
    })
    new Vue({
        el: '#app1'
    })
</script>

</html>
