<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意事项</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <hello></hello>
    </div>
    <div id="app1">
        <hello></hello>
    </div>
</body>
<script>
    //创建组件(全局组件)
    const hello = {
        template: `
        <div>
        <h3>hello:{{message}}</h3>
        </div>
        `,
        data() {
            return {
                message: '你好',
            }
        }
    };
    Vue.component('hello', hello)
    new Vue({
        el: '#app',
        data: {
            msg: '消息'
        }
    })
    new Vue({
        el: '#app1'
    })
</script>

</html>
